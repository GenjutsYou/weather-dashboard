<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CloudCast</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>CloudCast ☁️</h1>
    <section id="search-section">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter a city" aria-label="Search for a city">
        <button type="submit">Search</button>
      </form>
    </section>
  </header>

  <!-- Main -->
  <main>
    <!-- Current Weather -->
    <section id="current-weather">
      <h2>Today's Weather ☁️</h2>
      <div id="city-name"></div>
      <div id="current-weather-details"></div>
      <!-- Toggle Temperature Unit -->
      <button id="toggle-unit" aria-label="Toggle temperature unit">Switch to °F</button>
    </section>

    <!-- Forecast -->
    <section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
